<html>
<head><link rel="stylesheet" type="text/css" href="../../../FormItExamplePlugins/SharedPluginFiles/FormItPluginStyling.css"/>
<title>Fillet Corner</title>
<META NAME="Title" CONTENT="Fillet 2D Corners">
<META NAME="Author" CONTENT="Autodesk FormIt">
<script type="text/javascript" src="../../../FormItExamplePlugins/SharedPluginFiles/FormItInterface.js"></script>
<script type="text/javascript" src="../../../FormItExamplePlugins/SharedPluginFiles/FormItPluginUI.js"></script>
<script type="text/javascript" src="FilletCorner_Web.js"></script>
<script type="text/javascript">
    FormItInterface.AddEventListener("DOMContentLoaded");
</script>
<script type="text/javascript">
    FormItInterface.Initialize(function () {

        FilletCorner.initializeUI();
        FilletCorner.updateUI();

        // subscribe to the message sent when units are changed
        FormItInterface.SubscribeMessage("FormIt.Message.kUnitTypeChanged", function(msg)
        {
            var jsonMessage = JSON.parse(msg);
            FilletCorner.updateUI();
        });

    });
    </script>
</head>
<body>

</body>
</html>
