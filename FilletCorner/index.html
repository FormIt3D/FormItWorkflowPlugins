<body>
<h1>Fillet Corner</h1>
<p>Select a vertex, curve, or face. Eligible vertices will get a fillet arc of the specified radius. Vertices with more than 2 connected edges will be ignored.<br>
    <br>If the Delete option is enabled, the original vertices will be deleted, leaving only the fillet arc.</p>

<form name=a>
        <input type=number name=radius value=5>  Radius<br>
        <input type=checkbox name=cleanup> Delete vertex<br>
        <input type=button value="Fillet Corner" onClick="deanstein.Submit();">
</form>
</body>
</html>
