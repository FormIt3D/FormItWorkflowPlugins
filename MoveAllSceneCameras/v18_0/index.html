<html>
<head><link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<title>Move All Scene Cameras</title>
<META NAME="Title" CONTENT="Move All Scene Cameras">
<META NAME="Author" CONTENT="Autodesk FormIt">
<script type="text/javascript" src="https://formit3d.github.io/FormItExamplePlugins/SharedPluginFiles/FormItInterface.js"></script>
<script type="text/javascript" src="https://formit3d.github.io/FormItExamplePlugins/SharedPluginFiles/PluginUtils.js"></script>
<script type="text/javascript" src="MoveAllSceneCameras.js"></script>
<script type="text/javascript">
    FormItInterface.Initialize();
</script>
</head>
<body>
<h1>Move All Scene Cameras</h1>

<ul>
    <li>Specify the XYZ distances in world units to move all Cameras</li>
    <li>To undo, move them in the opposite directions</li>
</ul>

<div id="MoveAllSceneCamerasForm">
    <form name=a>
        <input type=number name=X value = 0> Move X<br>
        <input type=number name=Y value = 0> Move Y<br>
        <input type=number name=Z value = 0> Move Z<br>
    <input id="MoveAllSceneCamerasBtn" type=button value="Move All Cameras" onClick="deanstein.Submit();">
</form>
</div>
<script>
        FormIt.PluginUtils.HandleEnter("MoveAllSceneCamerasForm", "MoveAllSceneCamerasBtn");
</script>
    
</body>
</html>
