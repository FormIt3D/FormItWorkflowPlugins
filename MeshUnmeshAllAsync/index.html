<html>
<head><link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<title>Mesh + Unmesh Recursively</title>
<META NAME="Title" CONTENT="Mesh + Unmesh All">
<META NAME="Author" CONTENT="Autodesk FormIt">
<script type="module" src="MeshUnmeshAll.js"></script>
</head>
<body>
<h1>Mesh All Nested Groups</h1>

<ul>
    <li>Select one or more Groups.</li>
    <li>Click "Mesh All" to convert all nested Objects in all selected Groups into Meshes.</li>
</ul>

<input type=button value="Mesh All" onClick="FormItWorkflowPlugins.MeshAll();">

<h1>Unmesh All Nested Groups</h1>

<ul>
    <li>Select one or more Groups.</li>
    <li>Click "Unmesh All" to convert all nested Meshes in all selected Groups into Objects.</li>
</ul>

<input type=button value="Unmesh All" onClick="FormItWorkflowPlugins.UnmeshAll();">

</div>
</body>
</html>
