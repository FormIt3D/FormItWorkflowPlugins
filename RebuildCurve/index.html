<html>
<head><link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<title>Arc/Circle Faceter</title>
<META NAME="Title" CONTENT="Rebuild Curve">
<META NAME="Author" CONTENT="Josh Goldstein">
<script type="text/javascript" src="https://formit3d.github.io/FormItExamplePlugins/SharedPluginFiles/FormItInterface.js"></script>
<script type="text/javascript" src="RebuildCurve.js"></script>
<script type="text/javascript">
    FormItInterface.AddEventListener("DOMContentLoaded");
</script>
</head>
<body>
<h1>Rebuild Curve</h1>
<p>Select an arc or cicle to rebuild it to the following specifications:</p>
<form name=a> 
    <input type=number name=facetCount value=16> Number of Facets<br>
    <input type=button value="Rebuild Curve" onClick="deanstein.Submit();">
</form>
<h1>Explode Curve</h1>
<p>Select a curve to explode into its constituent segments.</p>
<form name=b> 
    <input type=button value="Explode Curve" onClick="deanstein.SubmitExplode();">
</form>
</body>
</html>
