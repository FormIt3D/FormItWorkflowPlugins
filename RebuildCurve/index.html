<html>
<head><link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<title>Rebuild + Explode Curve</title>
<META NAME="Title" CONTENT="Rebuild + Explode Curve">
<META NAME="Author" CONTENT="Autodesk FormIt">
<script type="text/javascript" src="https://formit3d.github.io/FormItExamplePlugins/SharedPluginFiles/FormItInterface.js"></script>
<script type="text/javascript" src="RebuildCurve.js"></script>
<script type="text/javascript">
    FormItInterface.Initialize();
</script>
</head>
<body>
<h1>Rebuild Curve</h1>

<ul>
    <li>Select an arc or a circle</li>
    <li>Click "Rebuild Curve" to rebuild it with the specified facet count</li>
</ul>

<form id="RebuildCurveForm" name=a> 
    <input type=number name=facetCount value=16> Number of Facets<br>
    <input id="RebuildCurveBtn" type=button value="Rebuild Curve" onClick="deanstein.Submit();">
</form>

<script>
    var RebuildCurveForm = document.getElementById("RebuildCurveForm");
    RebuildCurveForm.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            document.getElementById("RebuildCurveBtn").click();
            event.preventDefault();
        }
    });
    RebuildCurveForm.addEventListener("keydown", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
        }
    });
    </script>

<h1 class="secondHeader">Explode Curve</h1>
<ul class="lastUL">
    <li>Select a curve of any type</li>
    <li>Click "Explode Curve" to deconstruct the curve into its constituent segments</li>
</ul>

<form name=b> 
    <input type=button value="Explode Curve" onClick="deanstein.SubmitExplode();">
</form>
</body>
</html>
