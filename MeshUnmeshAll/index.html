<html>
<head><link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<title>Mesh + Unmesh Recursively</title>
<META NAME="Title" CONTENT="Mesh + Unmesh All">
<META NAME="Author" CONTENT="Autodesk FormIt">
<script type="text/javascript" src="https://formit3d.github.io/FormItExamplePlugins/SharedPluginFiles/FormItInterface.js"></script>
<script type="text/javascript" src="MeshUnmeshAll.js"></script>
<script type="text/javascript">
    FormItInterface.AddEventListener("DOMContentLoaded");
</script>
</head>
<body>
<h1>Mesh All Nested Groups</h1>

<ul>
    <li>Select one or more Groups.</li>
    <li>Click "Mesh All" to convert all nested Objects in all selected Groups into Meshes.</li>
</ul>

<div id="form">
    <form name=a>
    <input type=button value="Mesh All" onClick="FormItWorkflowPlugins.SubmitMeshAll();">
</form>

<h1>Unmesh All Nested Groups</h1>

<ul>
    <li>Select one or more Groups.</li>
    <li>Click "Unmesh All" to convert all nested Meshes in all selected Groups into Objects.</li>
</ul>

<div id="form">
        <form name=b>
        <input type=button value="Unmesh All" onClick="FormItWorkflowPlugins.SubmitUnmeshAll();">
    </form>

</div>
</body>
</html>
